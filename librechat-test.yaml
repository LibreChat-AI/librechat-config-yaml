    - name: "APIpie"
      apiKey: "${APIPIE_API_KEY}"
      baseURL: "https://apipie.ai/v1/"
      # baseURL: "http://host.docker.internal:5000/v1"
      models:
        default: [
          "gpt-4",
          "gpt-4-turbo",
          "gpt-3.5-turbo",
          "claude-3-opus",
          "claude-3-sonnet",
          "claude-3-haiku",
          "llama-3-70b-instruct",
          "llama-3-8b-instruct",
          "gemini-pro-1.5",
          "gemini-pro",
          "mistral-large",
          "mistral-medium",
          "mistral-small",
          "mistral-tiny",
          "mixtral-8x22b",
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      # dropParams: ["stream"]

    # ChatGPT
    - name: "ChatGPT"
      apiKey: "anything"
      baseURL: "http://host.docker.internal:3040/v1/"
      models:
        default: [
          "gpt-3.5-turbo",
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
  
