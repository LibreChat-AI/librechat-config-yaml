registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  custom:
    # Anyscale
    # # Model list: https://console.anyscale.com/v2/playground
    - name: "Anyscale"
      apiKey: "${ANYSCALE_API_KEY}"
      baseURL: "https://api.endpoints.anyscale.com/v1"
      models:
        default: [
          "meta-llama/Llama-2-7b-chat-hf",
          "meta-llama/Llama-2-13b-chat-hf",
          "meta-llama/Llama-2-70b-chat-hf",
          "codellama/CodeLlama-34b-Instruct-hf",
          "codellama/CodeLlama-70b-Instruct-hf",
          "mistralai/Mistral-7B-Instruct-v0.1",
          "mistralai/Mixtral-8x7B-Instruct-v0.1",
          "mlabonne/NeuralHermes-2.5-Mistral-7B",
          "Open-Orca/Mistral-7B-OpenOrca",
          "HuggingFaceH4/zephyr-7b-beta",
          "google/gemma-7b-it"
          ]
        fetch: false
      titleConvo: true
      titleModel: "meta-llama/Llama-2-7b-chat-hf"
      summarize: false
      summaryModel: "meta-llama/Llama-2-7b-chat-hf"
      forcePrompt: false
      modelDisplayLabel: "Anyscale"
  
    # APIpie
    # https://apipie.ai/dashboard/
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/apipie.py
    - name: "APIpie"
      apiKey: "${APIPIE_API_KEY}"
      baseURL: "https://apipie.ai/v1/"
      models:
        default: [
          "claude-3-5-sonnet",
          "claude-3-haiku",
          "claude-3-opus",
          "claude-3-sonnet",
          "claude-3.5-sonnet",
          "command",
          "command-light",
          "command-r",
          "command-r-plus",
          "deepseek-chat",
          "deepseek-coder",
          "gemini-1.5-flash",
          "gemini-1.5-pro",
          "gemini-flash-1.5",
          "gemini-pro",
          "gemini-pro-1.5",
          "gemini-pro-vision",
          "gemma-1.1-7b-it",
          "gemma-2-27b-it",
          "gemma-2-9b-it",
          "gemma-7b-it",
          "gpt-3.5-turbo",
          "gpt-4",
          "gpt-4-turbo",
          "gpt-4o",
          "gpt-4o-mini",
          "llama-3.1-405b",
          "llama-3.1-405b-instruct",
          "llama-3.1-70b-instruct",
          "llama-3.1-8b-instruct",
          "llama-3.1-sonar-huge-128k-online",
          "llama-3.1-sonar-large-128k-chat",
          "llama-3.1-sonar-large-128k-online",
          "llama-3.1-sonar-small-128k-chat",
          "llama-3.1-sonar-small-128k-online",
          "mistral-large",
          "mistral-medium",
          "mistral-nemo",
          "mistral-small",
          "mistral-tiny",
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"

    # ChatGPT
    - name: "ChatGPT"
      apiKey: "anything"
      baseURL: "http://host.docker.internal:3040/v1/"
      models:
        default: [
          "gpt-3.5-turbo",
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"

    # cohere
    # Model list: https://dashboard.cohere.com/playground/chat
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default: [
          "c4ai-aya-23-35b",
          "c4ai-aya-23-8b",
          "command",
          "command-light",
          "command-light-nightly",
          "command-nightly",
          "command-r",
          "command-r-plus",
          ]
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty", "temperature", "top_p"]

    # DEEPNIGHT
    # https://github.com/brahmai-research/aiforcause
    # Model list: https://aiforcause.deepnight.tech/models
    - name: "DEEPNIGHT"
      apiKey: "sk-free1234"
      baseURL: "https://aiforcause.deepnight.tech/openai/"
      models:
        default: [
          "gpt-35-turbo",
          "gpt-35-turbo-16k",
          "gpt-4-turbo"
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-35-turbo"
      summarize: false
      summaryModel: "gpt-35-turbo"
      forcePrompt: false
      modelDisplayLabel: "DEEPNIGHT"
      addParams:
        stream: True
      iconURL: "https://raw.githubusercontent.com/fuegovic/lc-config-yaml/main/icons/DEEPNIGHT.png"

    # deepseek
    # https://platform.deepseek.com/api_keys
    # Model list: https://platform.deepseek.com/api-docs/pricing
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default: [
          "deepseek-chat",
          "deepseek-coder"
          ]
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      forcePrompt: false
      modelDisplayLabel: "DeepSeek"

